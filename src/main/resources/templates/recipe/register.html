<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <title text-align="center">Recipe Center</title>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title text-center"><b>Login Page</b></h1>
                </div>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div th:if="${param.failed}" class="alert alert-danger">
                                    <p>User already exists</p>
                                </div>
                                <div th:if="${param.success}" class="alert alert-success">
                                    <p>You have been successfully registered</p>
                                </div>
                                <form name="register-form" accept-charset="UTF-8" role="form" th:object="${user}" th:action="@{/registration}" method="post">
                                    <div class="row">
                                        <div class="col-md-12 form-group has-error"
                                       th:if="${#fields.hasGlobalErrors()}"
                                       th:each="error : ${#fields.errors('global')}"
                                       th:text="${error}"Validation error>
                                        </div>
                                    </div>
                                    <fieldset>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-12 form-group" th:class="${#fields.hasErrors('username')}
                                ? 'col-md-12 form-group has-error' : 'col-md-12 form-group'">
                                                    <input class="form-control" placeholder="Login" name="username" type="text">
                                                    <span class="help-block" th:if="${#fields.hasErrors('username')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('username')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-12 form-group" th:class="${#fields.hasErrors('password')}
                                ? 'col-md-12 form-group has-error' : 'col-md-12 form-group'">
                                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                                    <span class="help-block" th:if="${#fields.hasErrors('username')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
                                        </ul>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-12 form-group" th:class="${#fields.hasErrors('confirmPassword')}
                                ? 'col-md-12 form-group has-error' : 'col-md-12 form-group'">
                                                    <input class="form-control" placeholder="Confirm Password" name="confirmPassword" type="password" value="">
                                                    <span class="help-block" th:if="${#fields.hasErrors('confirmPassword')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
                                        </ul>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Register">
                                        <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
